{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="container">
    <h1>Categories</h1>
    <div class="row">
      {% for category in object_list %}
        <div class="col-md-4 mb-3">
          <div class="card">


            {% if category.image %}
            <img class="card-img-top" src="{{ category.image.url }}" alt="{{ category.name }}">
            {% else %}
            <img class="card-img-top" src="{% static 'images/image.png' %}" alt="{{ category.name }}">
            {% endif %}

            <div class="card-body">
              <h5 class="card-title">{{ category.name }}</h5>
              <p class="card-text">{{ category.description }}</p>
              <a href="{% url 'category_detail' category.pk %}" class="btn btn-primary">View Category</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
